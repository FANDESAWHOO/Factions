# -------------------------------------------------------------------------------------------------
Date_Format: "dd.MM.yyyy HH:mm:ss"
Date_Format_Short: "dd.MM.yyyy HH:mm"
Date_Format_Month: "dd.MM HH:mm"
Location_Format: "{world} {x}, {y}, {z}"

